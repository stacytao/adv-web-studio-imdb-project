{% extends "profile.html" %}

{% block identifier %}{{ profile.title }}{% endblock %}

{% block collection_type %}Cast{% endblock %}
{% block collection %}
    {% for actor in profile.cast %}
        <li><a href="/name/{{ actor.name_id }}">{{ actor.name }}</a>
    {% endfor %}
{% endblock %}

{% block edit_profile %}
    <a href="/title/{{ profile.title_id }}/edit"> Edit Info </a>
{% endblock %}
