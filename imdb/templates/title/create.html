{% extends "profile-form.html" %}

{% block profile_action %}Create{% endblock %}
{% block profile_type %}TV Show{% endblock %}
    
{% block form_content %}
    <label for="title">Title</label>
    <input type="text" name="title" id="title" required>
    <br>
    <label for="cast">Cast</label>
    <textarea name="cast" id="cast" rows="5" columns="50" required></textarea>
{% endblock %}

{% block submit %}
    <input type="submit" value="Create">
{% endblock %}
