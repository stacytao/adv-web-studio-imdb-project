{% extends "home/layout.html" %}

{% block title %}Home{{super()}}{% endblock %}

{% block content %}
    <div class="card mb-3 index-category">
        <h3 class="card-header"> TV Shows </h3>
        <div class="list-group list-group-flush">
        {% for tv_show in tv_shows %}
            <a href="/title/{{ tv_show.title_id }}" class="list-group-item list-group-item-action">{{ tv_show.title }}</a>
        {% endfor %}
        </div>
        <div class="card-body">
            <a href="/title/create" class="card-link"> + Add TV Show </a>
        </div>
    </div>

    <div class="card mb-3 index-category">
        <h3 class="card-header"> Actors/Actresses </h3>
        <div class="list-group list-group-flush">
        {% for actor in actors %}
            <a href="/name/{{ actor.name_id }}" class="list-group-item list-group-item-action">{{ actor.name }}</a>
        {% endfor %}
        </div>
        <div class="card-body">
            <a href="/name/create" class="card-link"> + Add Actor/Actress </a>
        </div>
    </div>
{% endblock %}
